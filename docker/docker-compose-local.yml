version: '3.8'

name: car-booking-app

services:
  # Car Booking Service Application
  car-booking-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: car-booking-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/car_booking_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - CREDIT_CARD_SERVICE_BASE_URL=http://mock-credit-card-service:8081
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mock-credit-card-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - car-booking-network

  # Mock Credit Card Validation Service using WireMock
  mock-credit-card-service:
    image: wiremock/wiremock:3.3.1
    container_name: mock-credit-card-service
    ports:
      - "9090:8081"
    volumes:
      - ./wiremock:/home/wiremock
    command: --port 8081 --global-response-templating
    networks:
      - car-booking-network

  postgres:
    image: postgres:15-alpine
    container_name: car-booking-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=car_booking_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-booking-network

  redis:
    image: redis:7-alpine
    container_name: car-booking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - car-booking-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: car-booking-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - car-booking-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: car-booking-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - car-booking-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: car-booking-kafka-ui
    ports:
      - "8090:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
    depends_on:
      - kafka
    networks:
      - car-booking-network

networks:
  car-booking-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
