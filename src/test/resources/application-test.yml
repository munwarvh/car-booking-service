# Test configuration
spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

app:
  kafka:
    consumer-group: test-consumer-group
    topics:
      bank-transfer-payment-events: bank-transfer-payment-events
      bank-transfer-payment-events-dlq: bank-transfer-payment-events-dlq

  external-services:
    credit-card-validation:
      url: http://localhost:9999
      timeout: 1000

  scheduler:
    cancellation-check-interval: 60000

logging:
  level:
    root: WARN
    com.velocity.carservice: DEBUG

