spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/car_booking_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092

  # Use simple in-memory cache for local development (no Redis needed)
  cache:
    type: simple

  data:
    redis:
      host: localhost
      port: 6379

app:
  external-services:
    credit-card-validation:
      url: http://localhost:9090

logging:
  level:
    root: INFO
    com.velocity.carservice: DEBUG
    org.hibernate.SQL: DEBUG
