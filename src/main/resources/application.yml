server:
  port: 8080

spring:
  application:
    name: car-booking-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # Redis Cache Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  # Cache Configuration
  cache:
    type: ${CACHE_TYPE:simple}
    redis:
      time-to-live: 900000

# Observability Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
  endpoint:
    health:
      show-details: always
      show-components: always
    prometheus:
      enabled: true
    caches:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
    enabled: ${TRACING_ENABLED:false}
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
  prometheus:
    metrics:
      export:
        enabled: true

app:
  kafka:
    consumer-group: car-booking-service-group
    topics:
      bank-transfer-payment-events: bank-transfer-payment-events
      bank-transfer-payment-events-dlq: bank-transfer-payment-events-dlq

  external-services:
    credit-card-validation:
      base-path: /host/credit-card-payment-api
      timeout: 5000

  scheduler:
    cancellation-check-interval: 3600000

  webclient:
    connection-timeout: 5000
    read-timeout: 10000
    write-timeout: 10000

resilience4j:
  circuitbreaker:
    instances:
      creditCardService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50

  retry:
    instances:
      creditCardService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
