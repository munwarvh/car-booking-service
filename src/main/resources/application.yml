server:
  port: 8080

spring:
  application:
    name: car-booking-service
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/car_booking_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  kafka:
    consumer-group: car-booking-service-group
    topics:
      bank-transfer-payment-events: bank-transfer-payment-events
      bank-transfer-payment-events-dlq: bank-transfer-payment-events-dlq

  external-services:
    credit-card-validation:
      url: ${CREDIT_CARD_SERVICE_URL:http://localhost:9090}
      base-path: /host/credit-card-payment-api
      timeout: 5000

  scheduler:
    cancellation-check-interval: 3600000  # 1 hour in milliseconds

  webclient:
    connection-timeout: 5000
    read-timeout: 10000
    write-timeout: 10000

resilience4j:
  circuitbreaker:
    instances:
      creditCardService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 30s
        failureRateThreshold: 50

  retry:
    instances:
      creditCardService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

logging:
  level:
    root: INFO
    com.velocity.carservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
